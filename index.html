<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel=" stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <a href="#logo" class="logo">
                <img src="./assets/CodeAlert.png" alt="logo">
            </a>
            <div class="header-content-right">
                <nav class="nav">
                    <a href="#about-project" class="nav-link">About</a>
                    <a href="#team-details" class="nav-link">ContactUs</a>
                </nav>
                <a href="https://github.com/omteja04/levi" target="_blank" class="source-code-button">Source Code</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="main-section">
            <div class="main-section__text">
                <p class="main-section-title">Never Miss a Contest: Get Notified, Get Ready!</p>
                <p class="main-section-data">CodeAlert ensures you are always in the loop, delivering timely
                    notifications for every coding contest.</p>
            </div>

            <form id="form">
                <input type="email" id="mail-address" name="mail-address" class="mail-address"
                    placeholder="Enter the your e-mail address |">
                <button type="submit" id="shorten-button">Get Notified!</button>
            </form>
        </div>
        <div class="notifications">
        </div>
    </div>

    <script src="./script.js"></script>

</html>
